<!DOCTYPE html>
<html lang="en">
<head>

    <title>P3</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.4.min.js">
    </script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divPlay">
        <label>
            Nr. Rows:
            <input type="number" step="2" value="2" name="nrColumns" id="nrRows" min="2" max="20">

            Nr. Columns:
            <input type="number" step="2" value="2" min="2" max="20" id="nrColumns">
        </label>
        <button id="start">Play</button>
    </div>
    <table id="tableGame">
    </table>
</body>
</html>
