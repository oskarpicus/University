<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P4</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.4.min.js">
    </script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<table id="product">
    <tr>
        <th><p>Products</p></th>
        <td><p>Apples</p></td>
        <td><p>Coffee</p></td>
        <td><p>Toilet paper</p></td>
        <td><p>Deodorant</p></td>
    </tr>
    <tr>
        <th><p>Price</p></th>
        <td><p>4</p></td>
        <td><p>15</p></td>
        <td><p>2</p></td>
        <td><p>20</p></td>
    </tr>
    <tr>
        <th><p>Quantity</p></th>
        <td><p>200</p></td>
        <td><p>2</p></td>
        <td><p>1000</p></td>
        <td><p>500</p></td>
    </tr>
</table>
<table id="people">
    <tr>
        <th><p>Name</p></th>
        <td><p>Anne</p></td>
        <td><p>John</p></td>
    </tr>
    <tr>
        <th><p>Age</p></th>
        <td><p>28</p></td>
        <td><p>25</p></td>
    </tr>
</table>
</body>
</html>
