<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P4</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.4.min.js">
    </script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <table id="product">
        <tr>
            <th>Products</th>
            <td>Apples</td>
            <td>Coffee</td>
            <td>Toilet paper</td>
            <td>Deodorant</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>4</td>
            <td>15</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>200</td>
            <td>2</td>
            <td>1000</td>
            <td>500</td>
        </tr>
    </table>
    <br>
    <table id="people">
        <tr>
            <th>Name</th>
            <td>Anne</td>
            <td>John</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>28</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
